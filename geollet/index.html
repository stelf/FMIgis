<!DOCTYPE html>
<html>
<head>
  <title>Leaflet App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
  body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 5%;
      left: 10%;
      right: 10%;
      bottom: 5%;
    }

    #status {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10%;
      background-color: #f5f5f5;
      text-align: center;
      line-height: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="status">Click a point after features are loaded</div>
  <div id="map"></div>
  <script src="bundle.js"></script>
</body>
</html>
